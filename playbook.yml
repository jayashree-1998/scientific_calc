- name: Pull docker image of the container from DockerHub
  hosts: all
  tasks:

    - name: Start docker service
      service:
        name: docker
        state: started

    - name: Pull docker image from docker hub
      shell: docker pull lax98/scientific_calculator

    - name: Run the docker container
      shell: docker stop calc && docker rm calc && docker run -it --name calc -d lax98/scientific_calculator
